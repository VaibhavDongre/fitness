server:
  port: 8083
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/airecommendationfitness
      database: airecommendationfitness
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: activity-processor-group #for multiple consumer mention same gpid
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.fitness.aiservice.model.Activity
        spring.json.trusted:packages: "*" #koi bhi package se data accept kr sakta hai
gemini:
  api:
    url: ${GEMINI_URL}
    key: ${GEMINI_KEY}
kafka:
  topic:
    name: activity-events
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
